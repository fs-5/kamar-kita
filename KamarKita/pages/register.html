<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../scripts/login&regis.js" defer></script>
  </head>

  <body class="bg-top bg-cover bg-no-repeat" style="background-image: url(/KamarKita/images/sebastian-pena-lambarri-U_i6h9Y50wQ-unsplash.jpg)">
    <nav class="bg-blue-300 flex items-center justify-between p-3 drop-shadow-md">
      <div class="flex items-center">
        <a href="index.html" class="text-dark"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
      </div>
    </nav>
    <div class="flex justify-center h-screen" id="formRegis">
      <div class="w-96 p-4 h-3/4 rounded-md bg-gray-100 mt-5">
          <h1 class="text-2xl">Buat Akun Anda</h1>
          <form action="">
          <div class="mt-3 p-2">
            <label for="userName" class="block text-base mb-2">Username</label>
            <input
              type="text"
              id="userName"
              class="border w-full text-base p-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md text-xs"
              style="font-family: arial, FontAwesome"
              placeholder="&#xf007; masukkan username anda"
            />
            <div class="mt-3">
              <label for="email" class="block text-base mb-2">Email</label>
              <input type="text" id="email" class="border w-full text-base p-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md text-xs" style="font-family: arial, FontAwesome" placeholder="&#xf0e0; masukkan email anda" />
            </div>
            <div class="mt-3">
              <label for="number"  class="block text-base mb-2">No HP/Telepon</label>
              <input
                type="number"
                id="noHp"
                class="border w-full text-base p-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md text-xs"
                style="font-family: arial, FontAwesome"
                placeholder="&#xf3ce; masukkan nomor telepon anda"
              />
            </div>
            <div class="mt-3">
              <label for="password" class="block text-base mb-2">Password</label>
              <input
                type="password"
                id="password"
                class="border w-full text-base p-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md text-xs"
                style="font-family: arial, FontAwesome"
                placeholder="&#xf084; masukkan password anda"
              />
            </div>
            <div class="mt-5 mb-5">
              <button type="submit" onclick="btnRegis()" class="border-1 border-blue-500 bg-blue-500 text-white py-2 w-full rounded-md text"><i class="fa-regular fa-user"></i> Buat Akun</button>
            </div>
          </form>
          </div>
      </div>
    </div>
    <div id="modal" class="flex justify-center items-center absolute left-0 right-0 bottom-60 hidden">
      <div class="w-80 p-4 h-2/4 rounded-md bg-white mt-5">
        <img src="/KamarKita/images/Group 33.png" alt="" style="margin-left: 4.5rem; margin-top: 1.8rem" />
        <h1 class="text-md flex justify-center font-bold text-indigo-800">Buat akun anda berhasil</h1>
        <div class="mt-5 mb-5">
          <button type="submit" onclick="btnPageRegis()" class=" border-1 border-blue-500 bg-indigo-800 text-white py-2 w-full rounded-md text"><i class="fa-solid fa-check"></i> Masuk Akun</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
