<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KamarKita</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/homepage.js" defer></script>
  </head>

  <body>
    <!-- ini adalah order page -->

    <!--container pembungkus-->
    <main>
      <!-- container body/main -->
      <div class="container mx-auto sm:max-w-[600px] md:max-w-[700px] lg:max-w-[800px] xl:max-w-[900px]">
        <!-- navbar info -->
        <div class="w-full flex bg-white font-medium text-blue-500 p-[20px] justify-center items-center drop-shadow-lg mb-1">
          <div>
            <h1>Info Profil Anda</h1>
          </div>
        </div>
        <!-- batas -->

        <!-- profile -->
        <div class="profile container mx-auto">
          <div class="w-[110px] bg-blue-900 my-[30px] p-[30px] rounded-full justify-center items-center mx-auto flex">
            <svg class="w-[50px] fill-white" xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 0 448 512">
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
              />
            </svg>
          </div>
          <!-- form -->
          <div class="flex flex-col sm:gap-4 gap-[20px] w-full px-[20px] py-[20px]">
            <form class="sm:grid sm:grid-cols-2 sm:gap-4" id="form-profile" action="" method="post">
              <!-- field username -->
              <div class="container flex flex-col mb-[20px]">
                <label class="mb-[10px]" for="username">Username</label>
                <div class="flex items-center gap-3 border-[1px] border-gray-600 p-[10px] rounded-[10px]">
                  <svg class="ml-[10px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <path
                      d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
                    />
                  </svg>
                  <div class="w-full">
                    <input class="focus:outline-none text-black py-[5px] px-[10px] w-full" type="text" name="username" id="username"
                      placeholder="Username" />
                  </div>
                </div>
              </div>
              <!-- field email -->
              <div class="container flex flex-col mb-[20px]">
                <label class="mb-[10px]" for="email">Email</label>
                <div class="flex items-center gap-3 border-[1px] border-gray-600 p-[10px] rounded-[10px]">
                  <svg class="ml-[10px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                      d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"
                    />
                  </svg>
                  <div class="w-full">
                    <input class="focus:outline-none text-black py-[5px] px-[10px] w-full" type="email" name="email" id="email"
                      placeholder="contoh@gmail.com" />
                  </div>
                </div>
              </div>
              <!-- field no hp -->
              <div class="container flex flex-col mb-[20px]">
                <label class="mb-[10px]" for="noHP">No Hp/Telepon</label>
                <div class="flex items-center gap-3 border-[1px] border-gray-600 p-[10px] rounded-[10px]">
                  <svg class="ml-[10px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                    <path
                      d="M16 64C16 28.7 44.7 0 80 0H304c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H80c-35.3 0-64-28.7-64-64V64zM224 448a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zM304 64H80V384H304V64z" />
                  </svg>
                  <div class="w-full">
                    <input class="focus:outline-none text-black py-[5px] px-[10px] w-full" type="number" name="noHP" id="noHP"
                      placeholder="081234567890" />
                  </div>
                </div>
              </div>
              <!-- field password -->
              <div class="container flex flex-col">
                <label class="mb-[10px]" for="passworde">Password</label>
                <div class="flex items-center gap-3 border-[1px] border-gray-600 p-[10px] rounded-[10px]">
                  <svg class="ml-[10px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                    <path
                      d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
                  </svg>
                  <div class="w-full">
                    <input class="focus:outline-none text-black py-[5px] px-[10px] w-full" type="text" name="password" id="password"
                      placeholder="password123" />
                  </div>
                </div>
              </div>
            </form>
            <!-- button -->
            <div class="w-full flex flex-col sm:flex sm:flex-row mt-[20px] mb-[50px] gap-2">
              <button class="w-full border-[1px] border-black rounded-[10px] bg-blue-800 text-white py-[10px]">
                Ubah Data
              </button>

              <button class="w-full border-[1px] border-black rounded-[10px] bg-blue-400 text-white py-[10px]">
                Keluar Akun
              </button>
              </div>
              </div>
        </div>
        <!-- batas form profile -->

        <!-- footer -->
        <section class="container">
          <div class="bg-blue-800 text-white mx-auto flex flex-col justify-center items-center pt-[20px] pb-[150px]">
            <h1>Created By : FS-5</h1>
            <h1>Adam , Rizki , Anand</h1>
            </div>
            </section>

        <!-- tab-bar harus di bawah-->
        <div class="fixed w-full bottom-0 left-0 bg-blue-500">
          <nav class="w-full sm:w-[500px] mx-auto p-[15px]">
            <ul class="flex justify-between items-center">
              <li>
                <!--icon home-->
                <a href="../pages/home.html" id="iconHome" class="gap-2 flex flex-col justify-center items-center text-white text-lg">
                  <svg id="iconHome" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" class="fill-white text-2xl">
                    <path
                      d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                    />
                  </svg>
                  <p>Home</p>
                </a>
              </li>

              <li>
                <!--icon order book-->
                <a href="../pages/tabOrder.html" id="iconOrderBook"
                  class="gap-2 flex flex-col justify-center items-center text-white text-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="fill-white text-2xl">
                    <path
                      d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
                    />
                  </svg>
                  <p>Order list</p>
                </a>
              </li>

              <li>
                <!--icon saved-->
                <a href="../pages/tabSaved.html" id="iconSaved"
                  class="gap-2 flex flex-col justify-center items-center text-white text-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="fill-white text-2xl">
                    <path
                      d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z"
                    />
                  </svg>
                  <p>Saved</p>
                </a>
              </li>

              <li>
                <!--icon profile-->
                <a href="../pages/tabProfile.html" id="iconProfile"
                  class="gap-2 flex flex-col justify-center items-center text-blue-800 text-lg font-semibold">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="fill-blue-800 text-2xl">
                    <path
                      d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                    />
                  </svg>
                  <p>Profile</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <!--batas container pembungkus-->
  </body>
</html>
