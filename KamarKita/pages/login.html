<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../scripts/script_2.js" defer></script>
  </head>

  <body class="bg-top bg-cover bg-no-repeat" style="background-image: url(/KamarKita/images/sebastian-pena-lambarri-U_i6h9Y50wQ-unsplash.jpg)">
    <nav class="bg-blue-300 flex items-center justify-between p-3 drop-shadow-md">
      <div class="flex items-center">
        <a href="home" class="text-dark"><i class="fa-solid fa-arrow-left"></i> Kembali</a>
      </div>
    </nav>
    <div class="flex justify-center h-screen " id="formLogin">
      <div class="w-96 p-4 h-3/4 rounded-md bg-white mt-5">
        <form action="">
        <h1 class="text-2xl">Masuk Akun</h1>
        <div class="mt-3 p-2">
          <label for="email" class="block text-base mb-2">Email/username</label>
            <input type="text" id="email" class="border w-full text-base p-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md text-xs" id="email" style="font-family: arial,FontAwesome;"  placeholder="&#xf007; masukkan email/username anda" required />
          <div class="mt-3">
            <label for="password" class="block text-base mb-2">Password</label>
            <input type="password" id="password" class="border w-full text-base p-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-md text-xs" id="pass" style="font-family: arial, FontAwesome;" placeholder="&#xf084; masukkan password anda" required />
          </div>
          <div class="mt-5">
            <div>
              <a href="#" class="text-blue-500">Lupa Password?</a>
            </div>
          </div>
          </div>
          <div class="mt-5 mb-5">
            <button type="submit" onclick="btnLogin()" class=" border-1 border-blue-500 bg-blue-500 text-white py-2 w-full rounded-md text"><i class="fa-solid fa-arrow-right-to-bracket"></i> Masuk Akun</button>
          </div>
          <div class=" flex justify-center">
            Atau
          </div>
          <div class="mt-5 mb-5">
            <button type="submit" class="btn border-2 border-blue-500 text-dark bg-white py-2 w-full rounded-md"><i class="fa-brands fa-google"></i> Sign Up with Google</button>
          </div>
        </div>
      </form>
    </div>
    <div id="btnModal" class="flex justify-center items-center w-full">
      <div class="w-80 p-4 h-2/4 rounded-md bg-white mt-5">
        <img src="/KamarKita/images/Group 33.png" alt="" style="margin-left: 4.5rem; margin-top: 1.8rem" />
        <h1 class="text-md flex justify-center font-bold text-indigo-800">Masuk akun anda berhasil</h1>
        <div class="mt-5 mb-5">
          <button type="submit" onclick="btnPageLogin()" class=" border-1 border-blue-500 bg-indigo-800 text-white py-2 w-full rounded-md text"><i class="fa-solid fa-check"></i> Halaman Utama</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
