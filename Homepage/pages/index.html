<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <!--container pembungkus-->
      <!-- navbar -->
      <div class="flex gap-2 w-full mx-auto p-1 justify-between items-center bg-white drop-shadow-md mb-1">
        <div>
          <!--logo kamarkita-->
          <img class="bg-white" src="../images/logo-kamarkita.svg" alt="logo" />
        </div>
    
        <div>
          <!-- search bar-->
          <div class="flex gap-1">
            <input class="w-[200px] h-[40px] p-3 rounded-[10px] border-[1px] border-blue-500" type="search" name="search"
              id="search" placeholder="Cari disini..." />
            <button class="fill-blue-500 bg-white p-2 rounded-[10px] border-[1px] border-blue-500">
              <!--icon search-->
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
              </svg>
            </button>
          </div>
        </div>
    
        <!-- icon headset CS -->
        <div class="icon fill-blue-500 p-2 bg-white">
          <svg class="w-[40px] h-[30px]" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path
              d="M256 48C141.1 48 48 141.1 48 256v40c0 13.3-10.7 24-24 24s-24-10.7-24-24V256C0 114.6 114.6 0 256 0S512 114.6 512 256V400.1c0 48.6-39.4 88-88.1 88L313.6 488c-8.3 14.3-23.8 24-41.6 24H240c-26.5 0-48-21.5-48-48s21.5-48 48-48h32c17.8 0 33.3 9.7 41.6 24l110.4 .1c22.1 0 40-17.9 40-40V256c0-114.9-93.1-208-208-208zM144 208h16c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32H144c-35.3 0-64-28.7-64-64V272c0-35.3 28.7-64 64-64zm224 0c35.3 0 64 28.7 64 64v48c0 35.3-28.7 64-64 64H352c-17.7 0-32-14.3-32-32V240c0-17.7 14.3-32 32-32h16z" />
          </svg>
        </div>
      </div>
      <!-- tab-bar -->
      <div class="fixed w-full bottom-0 left-0 bg-blue-500">
        <nav class="w-full max-w-[1200px] mx-auto p-[15px]">
          <ul class="flex justify-between items-center">
            <li>
              <!--icon home-->
              <a href="" class="hover:fill-blue-800 gap-2 flex flex-col justify-center items-center text-white text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" class="fill-white text-2xl">
                  <path
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                </svg>
                <p>Home</p>
              </a>
            </li>
    
            <li>
              <!--icon order book-->
              <a href="" class="gap-2 flex flex-col justify-center items-center text-white text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="fill-white text-2xl">
                  <path
                    d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
                </svg>
                <p>Order list</p>
              </a>
            </li>
    
            <li>
              <!--icon saved-->
              <a href="" class="gap-2 flex flex-col justify-center items-center text-white text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="fill-white text-2xl">
                  <path
                    d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z" />
                </svg>
                <p>Saved</p>
              </a>
            </li>
    
            <li>
              <!--icon profile-->
              <a href="" class="gap-2 flex flex-col justify-center items-center text-white text-lg font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512" class="fill-white text-2xl">
                  <path
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                </svg>
                <p>Profile</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    
      <section>
        <!--carousel-->
        <div class="carousel w-full bg-gray-300 py-3">
          <div id="item1" class="carousel-item w-full">
            <img src="../images/image1.jpg" class="w-full max-h-[350px] px-[30px]" />
          </div>
          <div id="item2" class="carousel-item w-full">
            <img src="../images/image2.jpg" class="w-full max-h-[350px] px-[30px]" />
          </div>
          <div id="item3" class="carousel-item w-full">
            <img src="../images/image3.jpg" class="w-full max-h-[350px] px-[30px]" />
          </div>
          <div id="item4" class="carousel-item w-full">
            <img src="../images/image4.jpg" class="w-full max-h-[350px] px-[30px]" />
          </div>
        </div>
        <div class="flex justify-center w-full py-2 gap-2 bg-gray-300">
          <a href="#item1" class="btn btn-xs">1</a>
          <a href="#item2" class="btn btn-xs">2</a>
          <a href="#item3" class="btn btn-xs">3</a>
          <a href="#item4" class="btn btn-xs">4</a>
        </div>
      </section>
    
      <section>
        <div class="flex flex-col justify-center items-center mx-auto container w-full p-[10px] text-white gap-2">
          <h2 class="text-blue-500">Lokasi anda saat ini :</h2>
          <button
            class="items-center border-[1px] border-blue-500 px-[30px] py-[10px] rounded-[10px] flex gap-2 bg-blue-500">
            <svg class="fill-white" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
              <path
                d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
            </svg>
            Kota Jakarta Timur
          </button>
        </div>
      </section>
    
    
    
    </div>
    </body>
</html>
